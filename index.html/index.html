<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Registros - LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .feedback {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Cadastro de Registros</h1>

        
        <div id="feedbackMessage" class="alert" role="alert"></div>

        
        <form id="formCadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
                <div id="senhaHelper" class="form-text">A senha deve ter pelo menos 8 caracteres, incluindo letras e n√∫meros.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Adicionar Registro</button>
        </form>

        <h2 class="mt-5">Registros Cadastrados</h2>
        <ul id="listaRegistros" class="list-group mt-3">
           
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
